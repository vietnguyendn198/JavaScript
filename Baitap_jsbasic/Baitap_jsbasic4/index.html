<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Caculate Miles Per Gallon Application</title>
  </head>
  <body>
    <script>
      var a = parseInt(prompt("Enter a:"));
      var b = parseInt(prompt("Enter b:"));
      var c = parseInt(prompt("Enter c:"));

      var x1, x2;
      var delta = b * b - 4 * a * c;

      if (delta > 0) {
        x1 = (-b + Math.sqrt(delta)) / (2 * a);
        x2 = (-b - Math.sqrt(delta)) / (2 * a);

        document.write("PT CO 2 NGHIEM:" + x1 + "<br>" + x2);
      } else if (delta == 0) {
        x1 = x2 = -b / (2 * a);

        document.write("PT CO 1 NGHIEM:" + x1);
      } else {
        document.write("PTVN");
      }
    </script>
  </body>
</html>
