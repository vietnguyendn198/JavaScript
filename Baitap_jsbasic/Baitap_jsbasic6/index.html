<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Caculate Miles Per Gallon Application</title>
  </head>
  <body>
    <script>
      var number = parseInt(prompt("Enter Fibonacci number:"));
      var x1 = 0;
      var x2 = 1;
      var nextNumber;

      document.write("number of Fibonacci:" + number);
      for (i = 1; i <= number; i++) {
        document.write("<br>" + x1);
        nextNumber = x1 + x2;
        x1 = x2;
        x2 = nextNumber;
      }
    </script>
  </body>
</html>
