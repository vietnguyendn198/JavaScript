<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Caculate Miles Per Gallon Application</title>
    <script>
      var a = parseInt(prompt("Enter a:"));
      var b = parseInt(prompt("Enter b:"));

      if (a == 0) {
        if (b == 0) {
          document.write("PTVSN");
        } else {
          document.write("PTVN");
        }
      } else {
        var x = -b / a;
        document.write("PT co nghiem : " + x);
      }
    </script>
  </head>
  <body></body>
</html>
