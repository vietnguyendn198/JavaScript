<!DOCTYPE html>
<html>
  <head>
    <title>Account Registration</title>
    <link rel="stylesheet" type="text/css" href="register.css" />
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  </head>

  <body>
    <main>
      <h1>Register for an Account</h1>
      <form
        action="register_account.html"
        method="get"
        name="registration_form"
        id="registration_form"
      >
        <label for="email_address"> E-Mail:</label>
        <input type="text" name="email_address" id="email_address" />
        <span>*</span><br />

        <label for="phone"> Mobile Phone:</label>
        <input type="text" name="phone" id="phone" />
        <span>*</span><br />

        <label for="country"> Country:</label>
        <select name="country" id="country">
          <option value="">Please select a country</option>
          <option>USA</option>
          <option>Canada</option>
          <option>Mexico</option>
        </select>
        <span>*</span><br />

        <label> Contact me by:</label>
        <input type="radio" name="contact" id="text" value="text" checked />Text
        <input type="radio" name="contact" id="email" value="email" />Email
        <input type="radio" name="contact" id="none" value="none" />Dont contact
        me <br />
        <label>Term of Service:</label>
        <input type="checkbox" name="terms" id="terms" value="yes" />
      </form>
      <p>Congratulations! Your account registration has been submitted.</p>
      <p>You'll receive an email shortly with more information. Welcome!</p>
    </main>
  </body>
</html>
